<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>音巢</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <!-- 頂部控制區 -->
        <div class="top-controls">
            <div class="playlist-header">
                <div class="playlist-selector-wrapper">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="playlist-icon" id="playlistIcon">
                        <path d="M3 12h18M3 6h18M3 18h18"/>
                    </svg>
                    <select id="playlistSelector" class="playlist-selector">
                        <option value="已上傳歌曲清單">已上傳歌曲清單</option>
                    </select>
                </div>
                <div class="header-buttons">
                    <button id="renamePlaylistBtn" class="icon-btn" title="重命名清單" style="display: none;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                    </button>
                    <button id="deletePlaylistBtn" class="icon-btn" title="刪除清單" style="display: none;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                    </button>
                    <button id="newPlaylistBtn" class="icon-btn" title="新增清單">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                    </button>
                    <button id="uploadBtn" class="icon-btn upload-btn" title="上傳音樂">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <span class="btn-text">上傳</span>
                    </button>
                    <button id="addToListBtn" class="icon-btn add-btn" title="將歌曲加入清單" style="display: none;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        <span class="btn-text">加入清單</span>
                    </button>
                </div>
            </div>
            <input type="file" id="fileInput" accept="audio/*" style="display:none" multiple>
        </div>

        <!-- 歌曲清單 -->
        <div class="song-list" id="songList">
            <div class="empty-state">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="empty-icon">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                <div class="empty-text">還沒有音樂</div>
                <div class="empty-hint">點擊上方上傳按鈕</div>
            </div>
        </div>

        <!-- 批量操作浮動按鈕 -->
        <div id="batchActionBar" class="batch-action-bar" style="display: none;">
            <span id="selectedCount" class="selected-count">已選擇 0 首</span>
            <button id="addToPlaylistBtn" class="batch-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                添加到清單
            </button>
            <button id="cancelBatchBtn" class="batch-btn cancel">取消</button>
        </div>

        <!-- 播放器控制區 -->
        <div class="player-controls">
            <div class="player-info">
                <div class="album-art" id="albumArt">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="default-cover">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
                <div class="track-info">
                    <div class="track-name" id="nowPlaying">未播放</div>
                    <div class="track-artist">音巢</div>
                </div>
            </div>

            <div class="progress-container">
                <span id="currentTime" class="time-label">0:00</span>
                <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0">
                <span id="duration" class="time-label">0:00</span>
            </div>

            <div class="control-buttons">
                <button id="shuffleBtn" class="control-btn shuffle-btn" title="隨機播放">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 3 21 3 21 8"/>
                        <line x1="4" y1="20" x2="21" y2="3"/>
                        <polyline points="21 16 21 21 16 21"/>
                        <line x1="15" y1="15" x2="21" y2="21"/>
                        <line x1="4" y1="4" x2="9" y2="9"/>
                    </svg>
                </button>
                <button id="prevBtn" class="control-btn" title="上一首">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button id="playBtn" class="control-btn play-btn" title="播放">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" class="play-icon">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" class="pause-icon" style="display:none">
                        <path d="M6 4h4v16H6zM14 4h4v16h-4z"/>
                    </svg>
                </button>
                <button id="nextBtn" class="control-btn" title="下一首">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 18h2V6h-2zM6 18l8.5-6L6 6z"/>
                    </svg>
                </button>
                <button id="repeatBtn" class="control-btn repeat-btn" title="循環模式">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="17 1 21 5 17 9"/>
                        <path d="M3 11V9a4 4 0 0 1 4-4h14"/>
                        <polyline points="7 23 3 19 7 15"/>
                        <path d="M21 13v2a4 4 0 0 1-4 4H3"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <script src="/app.js"></script>
</body>
</html>
